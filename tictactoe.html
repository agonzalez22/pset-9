  <script defer src="js/tictactoe.js"></script>
  <title>tic | tac | toe</title>
</head>

<!-- HTML -->

<body>
  <h1>tic | tac | toe</h1>

<!-- NAVIGATION BAR -->

<div>
  <style>
  .nav{
      border:1px solid #ccc;
      border-width:1px 0;
      list-style:none;
      margin:0;
      padding:0;
      text-align:center;
      font-family: "Roboto", monospace;
      font-style: italic;
  }
  .nav li{
      display:inline;
  }
  .nav a{
      display:inline-block;
      padding:10px;
      text-decoration: none;
      color: #348C93;
  }
  .nav a:hover{
      color: #61C6CE;
  }
  </style>
  <ul class="nav">
    <li><a href="index.html">home</a></li>
    <li><a href="tictactoe.html">tic-tac-toe</a></li>
    <li><a href="connectfour.html">connectfour</a></li>
    <li><a href="brickbreaker.html">brickbreaker</a></li>
  </ul>
</div>

          <!-- GAMEBOARD -->

  <div class="container column">
    <h2 id="turn-header"></h2>

    <div id="topbit">
      <div id="header" class="textcontainer">
        <div class="textcell">Names</div>
        <div class="textcell">Starting Player</div>
        <div class="textcell">Score</div>
      </div>
      <div id="playerX" class="textcontainer">
        <div id="nameX" class="textcell">
          Player X Name: <input width="100" type="text" />
        </div>
        <div class="textcell"><input onclick="startPlayer(this)" id="buttonX" width="100" type="button" /></div>
        <div id="player-scoreX" class="textcell"></div>
      </div>

      <div id="playerO" class="textcontainer">
        <div id="nameO" class="textcell">
          Player O Name: <input width="100" type="text" />
        </div>
        <div class="textcell"><input onclick="startPlayer(this)" id="buttonO" width="100" type="button" /></div>
        <div id="player-scoreO" class="textcell"></div>
      </div>
      <div id="reset" style="padding-right: 100px;">
        <div id="score-reset">Reset Score</div>
      </div>
    </div>

    <div class="container wrap" id="board">
      <div class="square img1"></div>
      <div class="square img2"></div>
      <div class="square img3"></div>
      <div class="square img4"></div>
      <div class="square img5"></div>
      <div class="square img6"></div>
      <div class="square img7"></div>
      <div class="square img8"></div>
      <div class="square img9"></div>
    </div>


    <div id="reset-button">Play Again!</div>
  </div>
</body>

</html>
